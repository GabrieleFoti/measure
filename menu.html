<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Measure</title>
</head>
<body>
    <header>
        <div class="logo" id="home">‚Üê Indietro</div>
        <div class="nav">
            <p>Seleziona tipo di calibro</p>
            <!-- <p class="nav-el">Calibro</p> -->
            <!-- <p class="nav-el">Micrometro</p> -->
        </div>
    </header>

    <div class="selectBox">
        <div class="box">
            <div class="boximage1"></div>
            <div class="boxTitle">Calibro<br>ventesimale</div>
            <div class="boxSnippet">Divisione in <b>20 parti</b> dei <b>19 millimetri</b> della scala principale</div>
            <button class="boxButton1" id="boxButton1">Utilizza</button>
        </div>
        <div class="box">
            <div class="boximage2"></div>
            <div class="boxTitle">Calibro cinquantesimale</div>
            <div class="boxSnippet">Divisione in <b>50 parti</b> dei <b>49 millimetri</b> della scala principale</div>
            <button class="boxButton2">Non disponibile</button>
        </div>
    </div>

    <div class="mobile-view">
        <div class="mobile-alert">
            <div class="pcicon"></div>
            <div class="pcinfo">Ops, puoi utilizzare Measure<br>solo da un computer.</div>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
